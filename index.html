<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">

    <title>Profilt & Loss calculator</title>

<body>
    <main>
        
        <h2>Stock profit and loss calculator</h2>

        <label for="initialPrice"> Intial Price
            <input type="number" id="initialPrice" placeholder="Enter the intial price of stock" required minlength="1">

        </label>

        <label for="quantity"> Quantity of stock
            <input type="number" id="quantity" placeholder="Enter the quantity of stock" required minlength="1">

        </label>

        <label for="currentPrice"> currentPrice
            <input type="number" id="currentPrice" placeholder="Enter the current price of stock" required minlength="1">

        </label>

    

        <button id="calculate-btn">Calculate</button>
        <div id="output"></div>
